---
unidadId:
  show: true
  show_if:
    unidad_ch():
      equals: true
  input_type: selectizeInput
  input_params:
    label: Seleccione unidad
    choices: unidad_opts()
varToVizId:
  show: true
  input_type: selectizeInput
  input_params:
    label: Seleccione variable a visualizar
    choices: varToViz()  
    multiple: true
    selected: varTo_opts()
    options:
      maxItems: 2
      plugins:
      - - remove_button
      - - drag_drop
varViewId:
  show: true
  input_type: selectizeInput
  input_params:
    label: Seleccione indicador
    choices: var_opts()  
